<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <!-- Header Section -->
    <div class="chat-header">
      <img src="https://img.icons8.com/ios/452/chat.png" alt="Bot Icon"> <!-- You can replace this with your custom bot icon -->
      <span class="bot-name">Resume Assistant</span>
    </div>
    
    <!-- Chat messages container -->
    <div id="chat"></div>
    
    <!-- Input area -->
    <div id="input-area">
      <input type="text" id="user-input" placeholder="Type a message..." />
      <button id="send-button" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
